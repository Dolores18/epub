<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノルウェーの森 - EPUB 阅读器</title>
    
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="assets/css/epub-reader.css">
</head>
<body>
    <!-- 头部菜单栏 -->
    <div class="header" id="headerBar">
        <h1>ノルウェーの森 (挪威的森林)</h1>
        <p>作者: 村上春樹</p>
        <input type="file" id="importEpub" accept=".epub" style="margin-top: 1rem;" />
        <label for="fontSelect" style="margin-left:2rem;">字体选择：</label>
        <select id="fontSelect" style="font-size:1rem;">
            <option value="IPAexMinchoWeb, IPAexMincho, 'Hiragino Mincho ProN', 'Yu Mincho', 'MS Mincho', serif">网页IPA明朝体（内嵌）</option>
            <option value="IPAexMincho, 'Hiragino Mincho ProN', 'Yu Mincho', 'MS Mincho', serif">IPA明朝体（系统）</option>
            <option value="IPAexGothic, 'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'MS Gothic', sans-serif">IPA哥特体</option>
            <option value="'Hiragino Mincho ProN', 'Yu Mincho', 'MS Mincho', serif">系统明朝体</option>
            <option value="'Hiragino Kaku Gothic ProN', 'Yu Gothic', 'MS Gothic', sans-serif">系统哥特体</option>
            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">默认西文字体</option>
        </select>
        <label for="clickToPage" style="margin-left:2rem;">
            <input type="checkbox" id="clickToPage" checked> 点击翻页
        </label>
        <button class="hide-header-btn" id="hideHeaderBtn">隐藏菜单栏</button>
    </div>
    <button class="show-header-btn" id="showHeaderBtn">显示菜单栏</button>

    <!-- 控制按钮栏 -->
    <div class="controls">
        <button id="prevBtn" onclick="prevPage()">← 上一页</button>
        <button id="nextBtn" onclick="nextPage()">下一页 →</button>
        <button onclick="toggleSidebar()">目录</button>
        <button onclick="changeFontSize(-1)">字体 -</button>
        <button onclick="changeFontSize(1)">字体 +</button>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <span id="progressText">0%</span>
    </div>

    <!-- 阅读器主体 -->
    <div class="reader-container" id="readerContainer">
        <!-- 侧边栏目录 -->
        <div class="sidebar" id="sidebar">
            <button class="hide-sidebar-btn" id="hideSidebarBtn">收起目录</button>
            <h3>目录</h3>
            <div id="toc"></div>
        </div>

        <!-- 阅读器视图 -->
        <div id="viewer">
            <div class="loading" id="loading">
                <p>正在加载电子书...</p>
            </div>
        </div>
    </div>

    <!-- 引入外部JavaScript库 -->
    <script src="assets/js/jszip.min.js"></script>
    <script src="assets/js/epub.min.js"></script>
    
    <!-- 引入主要业务逻辑 -->
    <script src="assets/js/epub-reader.js"></script>
</body>
</html>
