<!-- 主题选择面板（默认隐藏） -->
<div class="theme-selector-panel" id="themeSelectorPanel">
    <div class="theme-selector-content">
        <div class="theme-selector-header">
            <h3>选择主题</h3>
            <button class="close-theme-selector-btn" onclick="toggleThemeSelector()">×</button>
        </div>
        <div class="theme-selector-body">
            <div class="theme-options">
                <div class="theme-option" data-theme="none">
                    <div class="theme-preview theme-preview-none"></div>
                    <span class="theme-name">无主题</span>
                </div>
                <div class="theme-option" data-theme="default">
                    <div class="theme-preview theme-preview-default"></div>
                    <span class="theme-name">默认</span>
                </div>
                <div class="theme-option" data-theme="gray">
                    <div class="theme-preview theme-preview-gray"></div>
                    <span class="theme-name">灰色</span>
                </div>
                <div class="theme-option" data-theme="sepia">
                    <div class="theme-preview theme-preview-sepia"></div>
                    <span class="theme-name">米色</span>
                </div>
                <div class="theme-option" data-theme="grass">
                    <div class="theme-preview theme-preview-grass"></div>
                    <span class="theme-name">青草</span>
                </div>
                <div class="theme-option" data-theme="cherry">
                    <div class="theme-preview theme-preview-cherry"></div>
                    <span class="theme-name">樱桃</span>
                </div>
                <div class="theme-option" data-theme="sky">
                    <div class="theme-preview theme-preview-sky"></div>
                    <span class="theme-name">天空</span>
                </div>
                <div class="theme-option" data-theme="solarized">
                    <div class="theme-preview theme-preview-solarized"></div>
                    <span class="theme-name">Solarized</span>
                </div>
                <div class="theme-option" data-theme="dark">
                    <div class="theme-preview theme-preview-dark"></div>
                    <span class="theme-name">深色</span>
                </div>
            </div>
        </div>
    </div>
</div>
